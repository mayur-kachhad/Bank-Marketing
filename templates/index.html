<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bank Marketing Prediction</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; background-color: #f4f4f9; }
        h1, h2 { color: #333; }
        .container { max-width: 800px; margin: auto; background: white; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        .form-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }
        .form-group { display: flex; flex-direction: column; }
        label { margin-bottom: 5px; font-weight: bold; }
        input, select { padding: 10px; border-radius: 4px; border: 1px solid #ddd; }
        button { background-color: #007bff; color: white; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer; font-size: 16px; margin-top: 20px;}
        button:hover { background-color: #0056b3; }
        .result { margin-top: 30px; padding: 15px; background-color: #e2e3e5; border-left: 5px solid #007bff; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Bank Term Deposit Subscription Prediction</h1>
        <form action="/" method="post">
            <div class="form-grid">
                <div class="form-group"><label for="age">Age</label><input type="number" id="age" name="age" required></div>
                <div class="form-group"><label for="campaign">Campaign Contacts</label><input type="number" id="campaign" name="campaign" required></div>
                <div class="form-group"><label for="pdays">Days Since Last Contact (pdays)</label><input type="number" id="pdays" name="pdays" value="999" required></div>
                <div class="form-group"><label for="previous">Previous Contacts</label><input type="number" id="previous" name="previous" required></div>
                <div class="form-group"><label for="emp.var.rate">Employment Variation Rate</label><input type="number" step="0.1" id="emp.var.rate" name="emp.var.rate" required></div>
                <div class="form-group"><label for="cons.price.idx">Consumer Price Index</label><input type="number" step="0.001" id="cons.price.idx" name="cons.price.idx" required></div>
                <div class="form-group"><label for="cons.conf.idx">Consumer Confidence Index</label><input type="number" step="0.1" id="cons.conf.idx" name="cons.conf.idx" required></div>
                <div class="form-group"><label for="euribor3m">Euribor 3 Month Rate</label><input type="number" step="0.001" id="euribor3m" name="euribor3m" required></div>
                <div class="form-group"><label for="nr.employed">Number of Employees</label><input type="number" step="0.1" id="nr.employed" name="nr.employed" required></div>

                <div class="form-group"><label for="job">Job</label><select id="job" name="job">{% for j in job_options %}<option value="{{j}}">{{j}}</option>{% endfor %}</select></div>
                <div class="form-group"><label for="marital">Marital Status</label><select id="marital" name="marital">{% for m in marital_options %}<option value="{{m}}">{{m}}</option>{% endfor %}</select></div>
                <div class="form-group"><label for="education">Education</label><select id="education" name="education">{% for e in education_options %}<option value="{{e}}">{{e}}</option>{% endfor %}</select></div>
                <div class="form-group"><label for="default">Credit in Default?</label><select id="default" name="default">{% for d in default_options %}<option value="{{d}}">{{d}}</option>{% endfor %}</select></div>
                <div class="form-group"><label for="housing">Housing Loan?</label><select id="housing" name="housing">{% for h in housing_options %}<option value="{{h}}">{{h}}</option>{% endfor %}</select></div>
                <div class="form-group"><label for="loan">Personal Loan?</label><select id="loan" name="loan">{% for l in loan_options %}<option value="{{l}}">{{l}}</option>{% endfor %}</select></div>
                <div class="form-group"><label for="contact">Contact Type</label><select id="contact" name="contact">{% for c in contact_options %}<option value="{{c}}">{{c}}</option>{% endfor %}</select></div>
                <div class="form-group"><label for="month">Last Contact Month</label><select id="month" name="month">{% for m in month_options %}<option value="{{m}}">{{m}}</option>{% endfor %}</select></div>
                <div class="form-group"><label for="day_of_week">Day of Week</label><select id="day_of_week" name="day_of_week">{% for d in day_of_week_options %}<option value="{{d}}">{{d}}</option>{% endfor %}</select></div>
                <div class="form-group"><label for="poutcome">Previous Outcome</label><select id="poutcome" name="poutcome">{% for p in poutcome_options %}<option value="{{p}}">{{p}}</option>{% endfor %}</select></div>
            </div>
            <button type="submit">Predict</button>
        </form>

        {% if prediction %}
        <div class="result">
            <h2>Prediction Result</h2>
            <p><strong>Outcome:</strong> {{ prediction.prediction_label }}</p>
            <p><strong>Probability of Subscription:</strong> {{ prediction.probability }}</p>
        </div>
        {% endif %}
    </div>
</body>
</html>
